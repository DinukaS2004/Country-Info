<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Resources -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="topic">Country Info</h1>

    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="search">
          <input
            id="txtInput"
            class="search_input"
            type="text"
            name=""
            placeholder="Search here..."
          />
          <a href="#" class="search_icon"
            ><i class="fa fa-search" onclick="searchCountry()"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- <div class="container m-2 bg-black p-3">
        <form class="d-flex" role="search">
        <input id="txtInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="searchCountry()">Search</button>
      </form>
    </div> -->

    <div class="container">
      <div class="row">
        <img id="flagImg" class="img-thumbnail w-25" height="" alt="flag" />
        <h1 id="name">Name</h1>
        <h2 id="officialName">Official Name</h2>

        <p id="alt">asd</p>
        <p id="region">Region</p>
        <p id="population">Population</p>
      </div>
    </div>

    <h1 class="text-center bg-black text-white p-3 mb-3 fw-bolder">
      All Countries
    </h1>
    <div class="container vh-100">
      <table class="table table-light tbl" id="tblCountries" border="1"></table>
    </div>

   <h4>All right reserved</h4>

    <script src="app.js"></script>
  </body>
</html>
